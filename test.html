<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원 가입</h1>
    <form>
        <label for="name">이름:</label>
        <input type="text" id="id" name="name"  required><br><br>

        <label for="username">아이디:</label>
        <input type="text" id="id" name="name" required><br><br>

        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="name" required><br><br>

        <label for="confirm_password">비밀번호 확인:</label>
        <input type="password" id="double_password" name="name" required><br><br>

        <label for="birth">생년월일 (앞자리):</label>
        <input type="number" id="id" name="name" min="1995" max="10000000000" required><br><br>
        
        <label>성별:</label>
        <input type="radio" id="man" name="name" value="남" required>
        <label for="male">남</label>
        <input type="radio" id="woman" name="name" value="여" required>
        <label for="female">여</label><br><br>

    
        <button type="submit">회원 가입</button>
    </form>
    
</body>
</html>
