<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        table, tr, td {
            border:1px solid;
            border-collapse:collapse;
        }
    </style>
</head>
<body>
    <table width="100%">          
        <tr>
            <td width="50px">번호</td>
            <td>이름</td>
            <td width="200">아이디</td>
            <td width="200">주소</td>
            <td width="200">상세주소</td>
            <td width="200">모바일</td>
        </tr>
        <tr>
            <td>10</td>
            <td>장원영</td>
            <td>excitingmvr@gmail.com</td>
            <td>서울 특별시 성동구 동일로</td>
            <td>1234-5678</td>
            <td>010-1234-5678</td>
        </tr>
        <tr>
            <td>10</td>
            <td>장원영</td>
            <td colspan="2">excitingmvr@gmail.com</td>
            <!--<td>서울 특별시 성동구 동일로</td> ->colspan(가로)해서지워짐-->
            <td rowspan="2">1234-5678</td>
            <td>010-1234-5678</td>
        </tr>
        <tr>
            <td>10</td>
            <td>장원영</td>
            <td>excitingmvr@gmail.com</td>
            <td>서울 특별시 성동구 동일로</td>
            <!--<td>1234-5678</td> ->rowspan(세로)해서 지워짐 -->
            <td>010-1234-5678</td>
        </tr>
        <h1>내 친구 목록</h1>
</body>
</html>
