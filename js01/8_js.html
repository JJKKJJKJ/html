<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // "장원영"을 입력받으면 
        // "이쁘다"라는 값을 받아서 출력

        // "전지현"을 입력받으면
        // "잠잔다"라는 값을 받아서 출력
        // 단 switch문을 사용할여 만들 것

        function ab(a){
            switch (a) {
            case "장원영":
                return"예쁘다";
                break;
            case "전지현":
                return"잠잔다";
                break;       
            }
        }
            var a = ab("장원영");
            alert(a);
    
    </script>
</body>
</html>
